---
kind: pipeline
type: docker
name: default


# workspace:
#   base: /go
#   path: src/github.com/oliver006/drone-gcf


steps:
  - name: test
    image: "golang:1.20"
    environment:
      COVERALLS_TOKEN:
        from_secret: coveralls-token
    commands:
      - date
      - "make drone-tests"


  - name: lint
    image: golangci/golangci-lint@sha256:39e13a431c69fca37f88ab4b2340655eef7d7d18373df10d5e737f0b77866747
    pull: always
    commands:
      - apk add --update make
      - make lint
    when:
      event:
        - pull_request
        - push
        - tag


  - name: build-and-publish-master
    image: plugins/docker
    settings:
      tags: master
      dockerfile: ./Dockerfile
      repo: oliver006/drone-gcf
      target: release
      debug: true
      build_args:
        - 'TAG=master'
        - 'SHA1=${DRONE_COMMIT_SHA}'
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      branch:
        - master
      event:
        - push


  - name: sleep-10s
    image: "golang:1.20"
    commands:
      - sleep 10
    when:
      branch:
        - master
      event:
        - push


  - name: deploy-cloud-function-master
    image: "oliver006/drone-gcf:master"
    pull: true
    settings:
      env_secret_api_key:
        from_secret: env_secret_api_key
      action: deploy
      verbose: true
      token:
        from_secret: gcp_deployment_token
      functions:
        - TestDeployment:
          - trigger: http
            memory: 128MB
            runtime: go113
            source: ./test-function/
            environment:
              - REGULAR_ENV_VAR: env_var_123
                BUILD_HASH: "${DRONE_COMMIT_SHA}"
                ENV_VAR_WITH_SPACE: "oh noes"
                ENV_VAR_WITH_QUOTES: 'oh " my'
                ENV_VAR_WITH_COMMA: 'oh , well'
    when:
      branch:
        - master
      event:
        - push


  - name: build-and-publish-tagged
    image: plugins/docker
    settings:
      tags: "latest,${DRONE_TAG}"
      dockerfile: ./Dockerfile
      repo: oliver006/drone-gcf
      target: release
      debug: true
      build_args:
        - 'TAG=${DRONE_TAG}'
        - 'SHA1=${DRONE_COMMIT_SHA}'
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      event:
        - tag

